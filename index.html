<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" media="only screen and (min-width: 401px)" href="css/desktop.css" />
  <link rel="stylesheet" media="only screen and (max-width: 400px)" href="css/mobile.css" />

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <div class="offer">
    <div class="parfume-box">
      <div class="parfume-image-box"></div>
      <div class="parfume-desc-box">
        <div class="parfume-desc-box-text">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">Gabrielle Essence Eau  De Parfum</h1>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by  Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="product-price">
              <div class="price-new">$149.99</div>
              <div class="price-old">$169.99</div>
            </div>
          <button class="add-product"><span class="card-icon"><img src="./images/icon-cart.svg" /></span>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
